
{% extends 'myapp/ind2.html' %}
{% load crispy_forms_tags %} 
{% block content %}

        

<!--Register--> 

<div class="container py-5" style="width: 500px;margin:0 auto;">
	<h1>Sign Up</h1>
	
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Join Today</legend>
		{{ form|crispy }}
	</fieldset>
	<div class="form-group"></div>
		                    
		<button class="btn btn-primary" type="submit">Register</button>
	</div>
	</form>
	{{form.errors}}
	<div class="border-top pt-3">
		<small class="text-muted">
	<!--<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>-->
	Already Have An Account? <a class="ml-2" href="/login">Sign In</a>
</small>
</div>
</div>

{% endblock %}
